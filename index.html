<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do App in JavaScript</title>
	<link rel="stylesheet" type="text/css" href="index.css">

	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- FONT AWESOME -->
	<script src="https://use.fontawesome.com/81d07a53d4.js"></script>

</head>
<body>
	<div class="container">
		<h1 class="center">To Do List</h1>

		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="input-group">
						<input type="text" class="form-control" id="searchInput" placeholder="Add a new item">
						<span class="input-group-btn">
							<button type="button" class="btn btn-success" id="searchButton">Add</button>
						</span>
				</div><!-- ./input-group -->
			</div> <!-- ./ol-sm-4 col-sm-offset-4 -->
		</div><!-- ./row -->

		<div class="row">
			<div class="col-sm-6">
				<div class="toDoList">
					<h3 class="center">To Do:</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td class="listText">Test text</td>
								<td class="completedCheckbox"><input type="checkbox" value=""></td>
							</tr>
							<tr>
								<td class="listText">Test text</td>
								<td class="completedCheckbox"><input type="checkbox" value=""></td>
							</tr>
							<tr>
								<td class="listText">Test text</td>
								<td class="completedCheckbox"><input type="checkbox" value=""></td>
							</tr>
							<tr>
								<td class="listText">Test text</td>
								<td class="completedCheckbox"><input type="checkbox" value=""></td>
							</tr>
							<tr>
								<td class="listText">Test text</td>
								<td class="completedCheckbox"><input type="checkbox" value=""></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="completed">
					<h3 class="center">Completed:</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td class="listText">Test text</td>
								<td class="completedCheckbox"><i class="fa fa-check-square-o" aria-hidden="true"></i></td>
							</tr>
							<tr>
								<td class="listText">Test text</td>
								<td class="completedCheckbox"><i class="fa fa-check-square-o" aria-hidden="true"></i></td>
							</tr>
							<tr>
								<td class="listText">Test text</td>
								<td class="completedCheckbox"><i class="fa fa-check-square-o" aria-hidden="true"></i></td>
							</tr>
							<tr>
								<td class="listText">Test text</td>
								<td class="completedCheckbox"><i class="fa fa-check-square-o" aria-hidden="true"></i></td>
							</tr>
							<tr>
								<td class="listText">Test text</td>
								<td class="completedCheckbox"><i class="fa fa-check-square-o" aria-hidden="true"></i></td>
							</tr>
						</tbody>
					</table>
			</div>
		</div> <!-- ./row -->
	</div> <!-- ./container -->
	
</body>
	<script src="index.js"></script>

	<!-- JQuery -->
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<!-- Bootstrap JQuery -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
